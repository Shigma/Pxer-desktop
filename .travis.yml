language: node_js

node_js:
  - 8

dist: trusty
sudo: required

env:
  global:
    - WINE=wine64
    - secure: 

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron

before_install:
  - node ./build/check

install:
  - npm install

script:
  - node ./build/build --init --tsc
  - node ./build/bundle --init --prod

deploy:
  - skip_cleanup: true
    provider: script
    script:
      - node ./build/release
    on:
      repo: Shigma/pxscope
      branch: master

  - skip_cleanup: true
    provider: script
    script: node ./build/pack --slient
    on:
      repo: Shigma/pxscope
      branch: develop
