<div>
  <h2 :style="{width: itemWidth}">{{ $t('settings.basic') }}</h2>
  <div class="setting-group" :style="{width: itemWidth}">
    <div class="setting-item">
      <div class="label">{{ $t('settings.theme') }}</div>
      <div class="control">
        <el-select v-model="settings.theme" size="medium">
          <el-option v-for="(item, index) in library.themes"
            :key="index" :label="$t('themes.' + item)" :value="item"/>
        </el-select>
      </div>
    </div>
    <div class="setting-item">
      <div class="label">{{ $t('settings.language') }}</div>
      <div class="control">
        <el-select v-model="language" size="medium">
          <el-option v-for="(label, key) in library.i18n"
            :key="key" :label="label" :value="key"/>
        </el-select>
      </div>
    </div>
  </div>
  <h2 :style="{width: itemWidth}">{{ $t('settings.network') }}</h2>
  <div class="setting-group" :style="{width: itemWidth}">
    <div class="setting-item">
      <div class="label">{{ $t('settings.timeout') }}</div>
      <div class="control">
        <el-input v-model="timeout" size="medium">
          <template slot="append">{{ $t('settings.second') }}</template>
        </el-input>
      </div>
    </div>
  </div>
</div>
